type: object
required:
    - product_id
    - quantity
    - price
    - vat
properties:
    product_id:
        type: integer
        format: int32
        example: 1
    quantity:
        type: integer
        format: int32
        example: 1
    price:
        type: number
        format: double
        multipleOf: 0.01
        example: 2.00
    vat:
        type: number
        format: double
        multipleOf: 0.01
        example: 0.20

